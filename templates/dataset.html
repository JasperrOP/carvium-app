<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dataset | Carvium</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #04ac42;
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 10px 20px;
            border: 1px solid #04ac42;
            text-align: left;
        }
        th {
            background: #04ac42;
            color: black;
        }
        tr:hover {
            background: rgba(4, 172, 66, 0.2);
        }
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 1.1rem;
            color: #04ac42;
            text-decoration: none;
            border: 1px solid #04ac42;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: #04ac42;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Carvium Dataset Preview</h1>
    {{ table|safe }}
    <a href="/" class="back-btn">← Back to Home</a>
   <a href="{{ url_for('download_dataset') }}" class="back-btn">⬇ Download Full Dataset</a>



</body>
</html>
